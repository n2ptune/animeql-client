query {
  animes {
    id
    type
    attributes {
      createdAt
      updatedAt
      canonicalTitle
      averageRating
      status
      startDate
      endDate
      episodeCount
      episodeLength
      totalLength
      ratingRank
      popularityRank
      synopsis
      posterImage {
        small
      }
    }
  }
  links {
    first
    prev
    next
    last
  }
}
