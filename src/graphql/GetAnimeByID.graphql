query Anime($id: String!) {
  anime(id: $id) {
    id
    type
    attributes {
      ageRating
      nextRelease
      status
      startDate
      endDate
      averageRating
      episodeLength
      totalLength
      canonicalTitle
      synopsis
      favoritesCount
      posterImage {
        large
      }
      abbreviatedTitles
      titles {
        en_jp
        en_us
        ja_jp
      }
    }
  }
}
