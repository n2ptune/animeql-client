query Anime($id: String!) {
  anime(id: $id) {
    id
    type
    attributes {
      averageRating
      episodeLength
      totalLength
      canonicalTitle
      synopsis
      favoritesCount
      createdAt
      updatedAt
      coverImage {
        original
      }
      posterImage {
        large
      }
    }
  }
}
